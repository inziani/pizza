<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Great Pizza</title>
</head>
<body>
  <main>
    <section id="main-page">
      <div class="nav-slider">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <header class="title-background">
        <h2 class="title">
          Great Pizza</h2>
      </header>
    </section>
    <section class="nav-slider-section open-nav">
      <button class="close-nav-slider">X</button>
      <section class="nav-links-container">
        <ul>
          <li><a class="nav-links" href="menu">Menu</a></li>
          <li><a class ="nav-links" href="great-pizza">About Great Pizza</a></li>
        </ul>
      </section>
    </section>
    <section id="menu">
      <h2 class="menu-title">Menu</h2>
      <section class="tabs-container">
        <section class="tab-details">
          <button class="tab-details-headers active-tab">Size</button>
          <button class="tab-details-headers">Crust</button>
          <button class="tab-details-headers">Toppings</button>
        </section>
        <section id="size" class="tab-details-granular show-tab">
          <p>1. Small<span class="menu-price">ksh 1000.00</span></p>
          <p>2. Medium<span class="menu-price">ksh 1500.00</span></p>
          <p>3. Large<span class="menu-price">ksh 2000.00</span></p>
        </section>
        <section id="crust" class="tab-details-granular hide-tab">
          <p>1. Cirspy<span class="menu-price">ksh 100.00</span></p>
          <p>2. Stuffed<span class="menu-price">ksh 200.00</span></p>
          <p>3. Glutten Free<span class="menu-price">ksh 400</span></p>
        </section>
        <section id="toppings" class="tab-details-granular hide-tab">
          <p>1. Vegetables<span class="menu-price">ksh 200.00</span></p>
          <p>2. Meaty<span class="menu-price">ksh 400.00</span></p>
          <p>3. Cheesey<span class="menu-price">ksh 600.00</span></p>
        </section>
      </section>
    </section>

  </main>

  </div>



  <script src="./js/jquery-3.5.1.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
